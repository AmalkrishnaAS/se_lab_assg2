{% extends 'base_vendor.html' %}

{% block content %}
<div class="container py-5 h-100">
    <div class="card" style="border-radius: 15px;">
        <div class="card-body p-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col-1">#</th>
                    <th scope="col-2">Customer</th>
                    <th scope="col-3">Products</th>
                    <th scope="col-2">Quantity</th>
                    <th scope="col-2">Total Price</th>
                  </tr>
                </thead>
                <tbody>
                  {% for order in orders %}
                    <tr>
                      <th>{{ loop.index }}</th>
                      <td>{{ customers[loop.index0] }}</td>
                      <td>{{ products[loop.index0] }}</td>
                      <td>{{order.qty}} {{units[loop.index0]}}</td>
                      <td> â‚¹ {{ order.qty * order.price }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>


{% endblock %}
